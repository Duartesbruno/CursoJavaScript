<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Creator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="button-creator">
        <form id="controles">
            <label for="text">Texto</label>
            <input type="text" name="texto" id="text">
            <label for="color">Cor da fonte</label>
            <input type="color" name="color" id="color">
            <label for="backgroundColor">Cor de fundo</label>
            <input type="color" name="backgroundColor" id="backgroundColor">
            <label for="height">Altura</label>
            <input type="range" name="height" id="height" min="0" max="200" value="21">
            <label for="width">Largura</label>
            <input type="range" name="width" id="width" min="0" max="600" value="101.23">
            <label for="border">Borda</label>
            <input type="text" name="border" id="border">
            <small>ex.: 1px solid #000</small>
            <label for="borderRadius">Raio da borda</label>
            <input type="range" name="borderRadius" id="borderRadius" min="0" max="20" value="0">
            <label for="fontFamily">Família de fontes</label>
            <select name="fontFamily" id="fontFamily">
                <option value="Arial">Arial</option>
                <option value="Times">Times</option>
                <option value="Georgia">Georgia</option>
                <option value="monospace">monospace</option>
            </select>
            <label for="fontSize">Tamanho da fonte</label>
            <input type="number" name="fontSize" id="fontSize">
            <button type="button" id="btnLimparCustomizacao">Limpar customização</button>
        </form>
        <section class="resultado">
            <button class="btn">Seu texto aqui</button>
            <pre><code class="css-text"></code></pre>
        </section>
    </section>
    <script src="script.js"></script>
</body>
</html>
